<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez Fácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- =========================
     MODAL DE FIM DE JOGO
========================= -->
<div id="gameOverModal" class="modal">
    <div class="modal-content">
        <h2><i class="fas fa-trophy"></i> Fim de Jogo!</h2>
        <div id="winnerMessage" style="font-size: 24px; margin: 20px 0; color: #6b3f00;"></div>
        <div class="modal-buttons">
            <button id="restartBtn" class="btn-restart">
                <i class="fas fa-redo"></i> Novo Jogo
            </button>
        </div>
    </div>
</div>

<!-- =========================
     MODAL DE PROMOÇÃO
========================= -->
<div id="promotionModal" class="modal">
    <div class="modal-content">
        <h2><i class="fas fa-chess-queen"></i> Promover Peão</h2>
        <p style="margin: 15px 0; color: #5d4037;">Escolha uma peça para promover:</p>
        <div class="promotion-options">
            <button class="promotion-choice" data-piece="q">
                <span class="promotion-icon">♕</span>
                <span class="promotion-label">Rainha</span>
            </button>
            <button class="promotion-choice" data-piece="r">
                <span class="promotion-icon">♖</span>
                <span class="promotion-label">Torre</span>
            </button>
            <button class="promotion-choice" data-piece="b">
                <span class="promotion-icon">♗</span>
                <span class="promotion-label">Bispo</span>
            </button>
            <button class="promotion-choice" data-piece="n">
                <span class="promotion-icon">♘</span>
                <span class="promotion-label">Cavalo</span>
            </button>
        </div>
    </div>
</div>

<!-- =========================
     CONTAINER PRINCIPAL
========================= -->
<div class="container">

    <!-- =========================
         HEADER
    ========================= -->
    <header class="game-header">

        <!-- Voltar -->
        <div class="header-left">
            <a href="../../index.html" class="btn-cartoon">
                <i class="fas fa-arrow-left"></i>
                <span>Voltar ao Menu</span>
            </a>
        </div>

        <!-- Título -->
        <div class="game-title">
            <h1>
                <i class="fas fa-chess"></i>
                Xadrez Fácil
            </h1>
            <p class="subtitle">Aprenda enquanto joga!</p>
        </div>

        <!-- Modo de jogo -->
        <div class="game-mode">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="human">
                    <i class="fas fa-user"></i> Jogador
                </button>
                <button class="mode-btn" data-mode="aila">
                    <i class="fas fa-robot"></i> A.I.L.A
                </button>
            </div>
        </div>

    </header>

    <!-- =========================
         STATUS DOS JOGADORES
    ========================= -->
    <div class="status-panel">

        <!-- JOGADOR HUMANO -->
        <div class="player-status-card active" id="whiteStatusCard">
            <div class="status-card-header">
                <div class="status-color white"></div>
                <div class="status-card-info">
                    <h3>Você (Brancas)</h3>
                    <p class="status-card-subtitle">Jogador</p>
                </div>
                <div class="status-indicator-top" id="whiteStatusTop">Sua vez!</div>
            </div>

            <div class="status-captures">
                <div class="captures-title-top">
                    <i class="fas fa-trophy"></i> Capturadas:
                </div>
                <div id="whiteCapturesTop" class="captures-list-top">
                    <span class="empty-captures-top">-</span>
                </div>
            </div>
        </div>

        <!-- A.I.L.A -->
        <div class="player-status-card" id="blackStatusCard">
            <div class="status-card-header">
                <div class="status-color black"></div>
                <div class="status-card-info">
                    <h3 id="blackPlayerNameTop">A.I.L.A</h3>
                    <p class="status-card-subtitle" id="blackPlayerTypeTop">Inteligência Artificial</p>
                </div>
                <div class="status-indicator-top" id="blackStatusTop">Aguardando...</div>
            </div>

            <div class="status-captures">
                <div class="captures-title-top">
                    <i class="fas fa-trophy"></i> Capturadas:
                </div>
                <div id="blackCapturesTop" class="captures-list-top">
                    <span class="empty-captures-top">-</span>
                </div>
            </div>
        </div>

    </div>

    <!-- =========================
         TABULEIRO
    ========================= -->
    <div class="main-panel">
        <div class="chessboard-container">
            <div class="board-wrapper">

                <div class="board-coordinates horizontal">
                    <span>A</span><span>B</span><span>C</span><span>D</span>
                    <span>E</span><span>F</span><span>G</span><span>H</span>
                </div>

                <div id="chessboard" class="chessboard">
                    <!-- Casas geradas via JS -->
                </div>

                <div class="board-coordinates horizontal">
                    <span>A</span><span>B</span><span>C</span><span>D</span>
                    <span>E</span><span>F</span><span>G</span><span>H</span>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
