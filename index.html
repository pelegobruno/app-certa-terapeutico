<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Timer Terapêutico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- =========================
       PERSONAGEM
  ========================= -->
  
<section id="personagem" class="tela ativa">
  <h2>Escolha o personagem</h2>

  <div class="grid">
    <img src="assets/personagens/ligeirinho.png"
         onclick="escolherPersonagem('ligeirinho')">

    <img src="assets/personagens/pacman.png"
         onclick="escolherPersonagem('pacman')">

    <img src="assets/personagens/tomjerry.png"
         onclick="escolherPersonagem('tomjerry')">

    <img src="assets/personagens/scooby.png"
         onclick="escolherPersonagem('scooby')">
  </div>

  <!-- BOTÃO VOLTAR AO MENU -->
  <button class="btn-voltar" onclick="voltarMenuJogos()">
    ← Voltar ao menu de jogos
  </button>
</section>

  <!-- =========================
       TEMPO
  ========================= -->
  <section id="tempo" class="tela">
    <h2>Escolha o tempo</h2>

    <div class="bolinhas">
      <button class="bola t1" onclick="iniciar(1)">1</button>
      <button class="bola t3" onclick="iniciar(3)">3</button>
      <button class="bola t5" onclick="iniciar(5)">5</button>
      <button class="bola t10" onclick="iniciar(10)">10</button>

      <button class="bola t15" onclick="iniciar(15)">15</button>
      <button class="bola t20" onclick="iniciar(20)">20</button>
      <button class="bola t25" onclick="iniciar(25)">25</button>
      <button class="bola t30" onclick="iniciar(30)">30</button>

      <button class="bola t60" onclick="iniciar(60)">60</button>
    </div>

    <button class="btn-voltar" onclick="voltarPersonagem()">
      ← personagens
    </button>
  </section>

  <!-- =========================
       EXECUÇÃO
  ========================= -->
  <section id="execucao" class="tela">

    <div id="cenario">
      <div id="chegada"></div>
      <div id="fogos"></div>
      <img id="personagemAtivo" alt="Personagem">
    </div>

    <!-- PNG DE VITÓRIA (FORA DO CENÁRIO) -->
    <img id="personagemVitoria" alt="Vitória">

    <!-- RELÓGIO -->
    <div class="relogio">
      <div class="mostrador"></div>
      <div class="ponteiro"></div>
      <div id="contador" class="contador"></div>
    </div>

    <!-- BOTÃO VOLTAR À CONTAGEM -->
    <button
      id="btnVoltarTempo"
      class="btn-voltar"
      onclick="voltarTempo()"
      style="display:none"
    >
      ⟲ contagem
    </button>

  </section>

  <script src="script.js"></script>
</body>
</html>
